{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-left">
    <h1>Register a new user</h1>

    <form method="POST">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value={{request.form.name}}>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" value={{request.form.email}}>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm" class="form-control" value={{request.form.confirm}}>
        </div>
        <p><input type="submit" class="btn btn-outline-primary" value="Submit"></p>
    </form>
</div>
{% endblock %}
