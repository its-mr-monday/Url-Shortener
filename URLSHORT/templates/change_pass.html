{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">

        <h1>Change Password</h1>
        <h2>User: {{session.username}}</h2>
    </div>
    <div class="jumbotron text-left">
        <form action="" method="POST">
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" name="old_password" class="form-control" value={{request.form.old_password}}>
    
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" class="form-control" value={{request.form.new_password}}>
    
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm" class="form-control" value={{request.form.confirm}}>
    
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
    
        </form>
    </div>

{% endblock %}
